    <body>

        <div id="add"> 
            <form name = "add" class="calc">

            </form>
        </div>
        
        <div id="subtract"> 
            <form name = "subtract" class="calc">
                <input type="number" name="numOne" placeholder="Number One">
                <input type="number" name="numTwo" placeholder="Number Two">
                <input type="submit" value="Subtract">
            </form>
        </div>

        <div id="multiply"> 
            <form name = "multiply" class="calc">
                <input type="number" name="numOne" placeholder="Number One">
                <input type="number" name="numTwo" placeholder="Number Two">

        </div>
